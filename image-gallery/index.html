<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Image Gallery</title>
</head>
<body>
	<form class="search_form">
		<label for="images_query">Image Search</label>
		<input type="search" id="images_query" autofocus placeholder="Search request" autocomplete="off">
		<button type="submit">Search</button>
	</form>
	

	<div class="gallery-container"></div>
	<footer>
		<p class="year">2023</p>
		<a class="school" href="school">
			<img src="assets/ico/rs_school_js.svg" alt="school logo">
		</a>
		<a class="git" href="git">
			<img src="assets/ico/github-svgrepo-com.svg" alt="school logo">
		</a>
	</footer>

	<script src="scripts/script.js"></script>
</body>
</html>
