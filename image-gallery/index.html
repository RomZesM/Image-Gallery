<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="css/style.css">
	<title>Image Gallery</title>
</head>
<body>
	<header>
		<div class="logo_search_container">
			<h1 class="logo">
				Image Gallery API
			</h1>
			<form class="search_form">
				<label for="images_query"></label>
				<input type="search" id="images_query" autofocus placeholder="Search request" autocomplete="off">
			<button type="submit">Search</button>
		</div>
		<div class="line"></div>

	</header>
	<div class="wrapper">
		
	</form>
	
	<div class="gallery-container"></div>
	</div>
	<div class="line"></div>
	<footer>
		<p class="year">2023</p>
		<a class="school" href="https://rs.school/js-stage0/">
			<img src="assets/ico/rs_school_js.svg" alt="school logo">
		</a>
		<a class="git" href="https://github.com/RomZesM">
			<img src="assets/ico/github-svgrepo-com.svg" alt="school logo">
		</a>
	</footer>
	<div class="modal-overlay">
		<div class="modal-window">
			<div class="big_picture">
				<svg class="pic_close_button" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
					<path d="M2 16.8507L17 2.00003" stroke="#FFFFFF" stroke-width="4"/>
					<path d="M2 2.14926L17 17" stroke="#FFFFFF" stroke-width="4"/>
				</svg>
			</div>
		
		</div>
	</div>
	</div>
	
	
	<script src="scripts/script.js"></script>
</body>
</html>
